<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 0;
        font-size: 14px;
      }

      .dialog-container {
        background: white;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .dialog-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px 24px;
        flex-shrink: 0;
        text-align: center;
      }

      .dialog-header h1 {
        font-size: 26px;
        margin-bottom: 8px;
      }

      .dialog-header p {
        opacity: 0.9;
        font-size: 15px;
      }

      .dialog-body {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
      }

      .checkbox-group {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #e0e0e0;
        padding: 12px;
        border-radius: 8px;
        background-color: white;
      }
      .checkbox-item {
        display: block;
        margin-bottom: 10px;
        position: relative;
        padding-left: 30px;
        cursor: pointer;
        user-select: none;
        line-height: 1.4;
        word-wrap: break-word;
      }
      .checkbox-item input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 20px;
        width: 20px;
        background-color: #eee;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        transition: all 0.2s ease;
      }
      .checkbox-item:hover input ~ .checkmark {
        background-color: #ddd;
      }
      .checkbox-item input:checked ~ .checkmark {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }
      .checkbox-item input:checked ~ .checkmark:after {
        display: block;
      }
      .checkbox-item .checkmark:after {
        left: 7px;
        top: 3px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        transform: rotate(45deg);
      }
      .controls {
        display: flex;
        justify-content: space-between;
        padding: 8px 4px;
      }

      .select-link {
        font-size: 12px;
        color: #667eea;
        text-decoration: underline;
        cursor: pointer;
      }

      .dialog-footer {
        background: white;
        padding: 16px 24px;
        border-top: 1px solid #e9ecef;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
        gap: 12px;
      }

      .button {
        padding: 10px 20px;
        border-radius: 6px;
        border: none;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .button-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .button-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .button-secondary {
        background: white;
        color: #495057;
        border: 1px solid #ced4da;
      }

      .button-secondary:hover {
        background: #f8f9fa;
      }

      .loading {
        display: none;
        align-items: center;
        gap: 8px;
        color: #667eea;
        font-size: 14px;
      }

      .loading.show {
        display: flex;
      }

      .spinner {
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #status-info {
        margin-top: 15px;
        color: #555;
        text-align: center;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="dialog-container">
      <div class="dialog-header">
        <h1>Generate Logistics List</h1>
        <p>Select schedule items to include</p>
      </div>
      <div class="dialog-body">
        <div class="controls">
          <span class="select-link" onclick="toggleAll(true)">Select All</span>
          <span class="select-link" onclick="toggleAll(false)">Deselect All</span>
        </div>
        <div id="checkbox-container" class="checkbox-group">
          <!-- Checkboxes will be populated by script -->
        </div>
        <div id="status-info"></div>
      </div>
      <div class="dialog-footer">
        <button class="button button-secondary" onclick="closeDialog()">Cancel</button>
        <div class="loading" id="loadingIndicator">
          <div class="spinner"></div>
          <span>Generating...</span>
        </div>
        <button class="button button-primary" onclick="generate()">Generate Logistics</button>
      </div>
    </div>

    <script>
      // Populate checkboxes on load
      window.onload = function() {
        google.script.run.withSuccessHandler(populateCheckboxes).getScheduleItemsForDialog();
      };

      function populateCheckboxes(items) {
        const container = document.getElementById('checkbox-container');
        let html = `
          <label class="checkbox-item">Overall Event
            <input type="checkbox" name="scheduleItem" value="Overall Event" checked>
            <span class="checkmark"></span>
          </label>
        `;
        
        items.forEach(item => {
          html += `
            <label class="checkbox-item">${item}
              <input type="checkbox" name="scheduleItem" value="${item}">
              <span class="checkmark"></span>
            </label>
          `;
        });
        container.innerHTML = html;
      }
      
      function toggleAll(checked) {
        document.querySelectorAll('input[name="scheduleItem"]').forEach(cb => {
          cb.checked = checked;
        });
      }

      function generate() {
        const statusDiv = document.getElementById('status-info');
        statusDiv.innerHTML = '';
        document.getElementById('loadingIndicator').classList.add('show');
        
        const selectedItems = Array.from(document.querySelectorAll('input[name="scheduleItem"]:checked')).map(cb => cb.value);
        
        if (selectedItems.length === 0) {
          statusDiv.innerHTML = "Please select at least one item.";
          return;
        }
        
        google.script.run.withSuccessHandler(function(response) {
          document.getElementById('loadingIndicator').classList.remove('show');
          statusDiv.innerHTML = response;
          // Close dialog on success
          if (response.startsWith("Success")) {
            setTimeout(google.script.host.close, 2000);
          }
        }).generateAILogisticsList(selectedItems);
      }

      function closeDialog() {
        google.script.host.close();
      }
    </script>
  </body>
</html>
